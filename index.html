<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chanda Management System</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Chanda Management</h1>

    <div id="googleSignIn"></div>

    <form id="donationForm">
      <input type="text" name="name" placeholder="Name" required />
      <input type="number" name="amount" id="amount" placeholder="Amount" required />
      <input type="text" name="local" placeholder="Local (Colony)" required />
      <select name="festival" required>
        <option value="">Select Festival</option>
        <option value="Diwali">Diwali</option>
        <option value="Holi">Holi</option>
        <option value="Durga Puja">Durga Puja</option>
        <option value="Navratri">Navratri</option>
        <option value="Raksha Bandhan">Raksha Bandhan</option>
        <option value="Janmashtami">Janmashtami</option>
        <option value="Ganesh Chaturthi">Ganesh Chaturthi</option>
        <option value="Makar Sankranti">Makar Sankranti</option>
      </select>
      <input type="text" name="remarks" placeholder="Remarks" />
      <input type="text" name="year" placeholder="Year" required />
      <input type="email" name="updatedBy" id="updatedBy" placeholder="Updated By" readonly />
      <button type="submit">Submit</button>
    </form>

    <input type="text" id="searchInput" placeholder="Search by Name" />

    <table id="dataTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Local</th>
          <th>Remarks</th>
          <th>Festival</th>
          <th>Year</th>
          <th>Updated By</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="downloadPDF">Export as PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
