<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="libs/jwt-decode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="form-container">
    <h2>Feedback Form</h2>

    <div class="email-group">
      <div id="googleBtn"></div>
    </div>
    <br />
 
    <form id="feedbackForm">
      <div class="input-group">
        <label>Name: <input type="text" name="Name" required /></label>
      </div>
      <div class="input-group">
        <label>Amount: <input type="number" name="Amount" required /></label>
      </div>
      <div class="input-group">
        <label>Area: <input type="text" name="Area" required /></label>
      </div>
      <div class="input-group">
        <label>Remarks: <input type="text" name="Remarks" required /></label>
      </div>
      <input type="hidden" id="email" name="Email" />
      <button type="submit">Submit</button>
    </form>

    <div id="dataSection" style="margin-top: 2rem; display: none;">
      <h3>Submitted Data</h3>
      <table id="dataTable" border="1" cellpadding="10" cellspacing="0"></table>
      <br />
      <button onclick="downloadPDF()">Download as PDF</button>
    </div>
  </div>
</body>
</html>
