<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="libs/jwt-decode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="form-container">
    <h2>ðŸ“‹ Fancy Feedback Form</h2>

    <div class="email-group">
      <div id="googleBtn"></div>
    </div>
    <br />

    <form id="feedbackForm">
      <div class="input-group">
        <label>Role:
          <select name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Normal User">Normal User</option>
          </select>
        </label>
      </div>

      <div class="input-group">
        <label>Updated For (Email): <input type="email" name="updatedFor" required /></label>
      </div>

      <div class="input-group">
        <label>Updated By (Your Email): <input type="email" id="updatedBy" name="updatedBy" readonly /></label>
      </div>

      <div class="input-group">
        <label>Name: <input type="text" name="name" required /></label>
      </div>

      <div class="input-group">
        <label>Amount: <input type="number" name="amount" required /></label>
      </div>

      <div class="input-group">
        <label>Area: <input type="text" name="area" required /></label>
      </div>

      <div class="input-group">
        <label>Remarks: <input type="text" name="remarks" required /></label>
      </div>

      <input type="hidden" id="email" name="email" />

      <button type="submit">ðŸš€ Submit</button>
    </form>

    <div id="dataSection" style="margin-top: 2rem; display: none;">
      <h3>ðŸ“Š Submitted Data</h3>
      <table id="dataTable" border="1" cellpadding="10" cellspacing="0"></table>
      <br />
      <button onclick="downloadPDF()">ðŸ“¥ Download as PDF</button>
    </div>
  </div>
</body>
</html>
